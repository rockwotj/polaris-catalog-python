name: Apache Polaris Python Client

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Polaris project
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          repository: 'apache/polaris'

      - name: Set up JDK for Gradle
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Run regeneratePythonClient
        run: ./gradlew regeneratePythonClient

      - name: Set up Python 3.11
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: 3.11

      - name: Create tarball
        run: tar -czvf python-package.tar.gz ./client/python
      - name: Upload tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package.tar.gz
          path: python-package.tar.gz
