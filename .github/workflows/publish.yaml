name: Apache Polaris Python Client

on:
  workflow_dispatch:
permissions:
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Polaris project
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          repository: 'apache/polaris'

      - name: Set up JDK for Gradle
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # - name: Run regeneratePythonClient
      #   run: ./gradlew regeneratePythonClient

      - name: Set up Python 3.11
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: 3.11
          
      - name: Generate client
        working-directory: ./client/python
        run: make regenerate-client
  
      - name: Update pyproject
        working-directory: ./client/python
        run: |
          sed -i \
            -e 's/name = "polaris"/name = "redpanda-polaris-catalog-python"/' \
            -e 's/version = "1.0.0"/version = "1.0.0.post2"/' \
            -e 's/"polaris\/\*\*"/"polaris\/\*\*\/\*\.py"/' \
            -e 's/boto3==/boto3>=/' pyproject.toml

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Build distribution packages
        working-directory: client/python
        run: uv build
        
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: client/python/dist
